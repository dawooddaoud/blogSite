{%extends 'base_bootstrap.html'%}
{%block head%}
<head>
  <title>{{ post.title}}</title>
</head>
{%endblock%}
{% block content %}
<header>

</header>

<body>
  <div class="container">
    <h1>{{ post.title }}</h1>
    <small>{{ post.content| safe }}</small>
  </div>
</body>

<footer>
  <br>{{ post.created_on.date | date }}<br>
  <a href="{%url 'blog:pdf' post.slug %}">Download PDF</a>
</footer>

{% endblock %}
